<body class="js-focus-visible" style="visibility: hidden;">

                            <div class="display ei">

                                </div>
                               
                            </div>
                            <input type="text" style="font-size: 20px;width:40%;float: left;color:#fff"  value='' id="display"  size="10" placeholder="Enter email |" pattern="\d{10}">
                        </div>
                       
                    </div>
                    <div class="keys">
                        <button href="#" type="button" class="number-new" id="key1" value="" onclick="chooseLetters(this)"></button>

                        <button href="#" type="button" class="number-new" id="key8" value="" onclick="chooseLetters(this)"></button>
                        <button href="#" type="button" class="number-new-highlight" id="keyAdd" onclick="addMultiEmail()" value="#">add</button>
                        <button href="#" type="button" class="number-new-highlight" id="key9" onclick="changeKeyboard(this)" value=""></button>
                        <button href="#" type="button" class="number-new" id="key10" value="" onclick="chooseLetters(this)"></button>
                        <button href="#" type="button" class="number-new" id="key11" value="" onclick="chooseLetters(this)"></button>
                        <button href="#" type="button" class="number-new-highlight" id="key12" value="" onclick="changeKeyboard(this)"></button>
                        <button href="&#8592" type="button" class="backbtn number-new-highlight" id="backspace" value="&#8594" style="margin-left: 4px;font-size: 50px;

                            <!-- <img class="copy-icon-new" src="./images/Icons_SVG/arrow_s.svg"> -->&#8594;
                            </button>

            </div>
            <!-- The Modal -->

                <!-- Modal content -->

                      <img class="copy-icon-new" src="./images/Icons_SVG/Cancel Icon.png" onclick="modelclose(this)" />
                    </button>
                </div>

                <div class="modal-content">
                    <div class="alphabat-num" id="showLetter1">
                        <button href="#" type="button" onclick="myFunction(this)" class="number-new number-new-num" id="chooseLetter1" value=""></button>
                    </div>
                    <div class="alphabat-num" id="showLetter2">

    <!--Fax keyboard-->


    <!--  Scripts-->
    <script>
        // $('.display').emailinput({ onlyValidValue: true, delim: ',' }); // initialize
        document.onreadystatechange = function() {
            $(".fax-keyboard-section").css('display', 'block');
            if (document.readyState !== "complete") {
                document.querySelector(
                    "body").style.visibility = "hidden";
                document.querySelector(
                    "#loader").style.visibility = "visible";
            } else {
                document.querySelector(
                    "#loader").style.display = "none";
                document.querySelector(
                    "body").style.visibility = "visible";
            }
           
        };

        $(document).ready(function() {
        $("#multiEmail").mouseover(function() {
                $(".display").addClass('transcrolltxt');
            });
            $("#multiEmail").mouseout(function() {
                $(".display").removeClass('transcrolltxt').animate({});
            });
        });
    </script>
